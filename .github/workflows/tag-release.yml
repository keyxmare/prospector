name: ðŸ“¦ Tag Release

on:
  workflow_run:
    workflows: ["ðŸ”– Auto Version & Tag"]
    types:
      - completed
  push:
    tags:
      - '*'

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§ª Affiche le tag dÃ©tectÃ©
        run: |
          echo 'ðŸªª Tag : ${{ github.ref_name }}'

      - name: ðŸ“„ GÃ©nÃ©rer le changelog
        run: |
          echo "# Changelog - Tag ${{ github.ref_name }}" > CHANGELOG.md
          if [ "$(git tag)" ]; then
            LAST_TAG=$(git describe --tags --abbrev=0)
            git log "$LAST_TAG"..HEAD --pretty=format:"- %h %s" >> CHANGELOG.md
          else
            echo "C'est le premier tag, aucun historique prÃ©cÃ©dent." >> CHANGELOG.md
          fi

      - name: ðŸ’¾ Commit CHANGELOG.md
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "docs: ajout du changelog pour le tag ${{ github.ref_name }}"
          git push origin HEAD